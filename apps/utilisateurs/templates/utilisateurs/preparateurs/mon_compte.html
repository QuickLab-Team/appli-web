{% extends 'preparateurs/base.html' %}
{% load static %}
{% block styles %}
<link rel="stylesheet" href="{% static 'css/utilisateurs/mon_compte.css' %}">
{% endblock %}

{% block content %}
<div class="compte-container">
    <div class="compte-header">
        <h2>Mon compte</h2>
    </div>
    <div class="compte-details">
        <div class="detail-row">
            <span class="detail-label">Nom : </span>
            <span class="detail-value">{{ user.nom }}</span>
        </div>
        <div class="detail-row">
            <span class="detail-label">Prénom : </span>
            <span class="detail-value">{{ user.prenom }}</span>
        </div>
        <div class="detail-row">
            <span class="detail-label">Email : </span>
            <span class="detail-value">{{ user.email }}</span>
        </div>
        <div class="detail-row">
            <span class="detail-label">Rôle : </span>
            <span class="detail-value">{{ user.role }}</span>
        </div>
    </div>
    <div class="compte-actions">
        <a href="{% url 'utilisateurs:changer_mot_de_passe' %}" class="btn btn-primary">
            <i class="fas fa-key"></i> Changer mon mot de passe
        </a>
        <a href="{% url 'utilisateurs:deconnexion' %}" class="btn btn-danger">
            <i class="fas fa-sign-out-alt"></i> Se déconnecter
        </a>
    </div>
</div>
{% endblock %}
