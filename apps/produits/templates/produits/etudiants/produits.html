{% extends 'etudiants/base.html' %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/produits/etudiants/produits.css' %}">
{% endblock %}

{% block content %}
    <div class="fond-top">
        <div class ="img-fond">
            <img src="/static/images/etudiants/fond-logo.png" alt="fond du logo">
        </div>
        <div>
            <h1 class="titre">QuickLab</h1>
        </div>

        {% include 'etudiants/search_bar.html' %}

        <div class="boutons">
            <img class="filtre" src="{% static 'images/etudiants/filtre.png' %}" alt="" height="35px" width="35px">
            <select class="filtres-bonus" name="categorie" id="categorie-select">
                <option value="0">Toutes les cat√©gories</option>
                {% for categorie in categories %}
                    <option value="{{ categorie.id }}">{{ categorie.nom }}</option>
                {% endfor %}
            </select>
            <select class="filtres-bonus" name="disponibilite" id="disponibilite">
                <option value="1">Disponible</option>
                <option value="0">Non disponible</option>
            </select>
        </div>
    </div>

    <div class="produits">
        {% for produit in produits %}
            <div class="produit">
                <div class="produit-name">
                    <img src="{% static 'images/etudiants/icon-produit.png' %}" alt="" height="40px" width="40px">
                    <h3>{{ produit.nom }}</h3>
                </div>
                <a href="{% url 'produit' produit.id %}">Voir +</a>
            </div>
        {% endfor %}
    </div>
    
{% endblock %}
