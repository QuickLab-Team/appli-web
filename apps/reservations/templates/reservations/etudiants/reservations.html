{% extends 'etudiants/base.html' %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/reservations/etudiants/reservations.css' %}">
{% endblock %}

{% block content %}
    <div class="top">
        <div>
            <p></p>
            <h1 class="titre">QuickLab</h1>
        </div>

        {% include 'etudiants/search_bar.html' %}

        <div class="boutons">
            <img class="filtre" src="{% static 'images/etudiants/filtre.png' %}" alt="" height="35px" width="35px">
            <select name="categorie" id="categorie-select">
                <option value="">Catégorie</option>
            </select>
            <select name="disponibilite" id="disponibilite">
                <option value="">Disponibilité</option>
            </select>
        </div>
    </div>

    <div class="produits">
        {% for produit in produits %}
            <div class="produit">
                <div>
                    <img src="{% static 'images/etudiants/icon-produit.png' %}" alt="" height="40px" width="40px">
                    <h3>{{ produit.nom }}</h3>
                </div>
                <a href="">Voir +</a>
            </div>
        {% endfor %}
    </div>
    
{% endblock %}
